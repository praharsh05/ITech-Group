{% extends 'simplify_main_app/base.html' %}
{% load staticfiles %}

{% block title_block %}
Add material
{% endblock %}

{% block body_block %}
<h1> Add material to {{ course.name }}</h1>
<div>
    <form id="msterial_form" method="post" action="{% url 'simplify_main_app:add_material' course.slug %}">
        {% csrf_token %}
        {% for field in form %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}
        <br/>
        <button class="btn btn-dark mt-3" type="submit" name="submit">Add Material</button>
    </form>
</div>
{% endblock %}
